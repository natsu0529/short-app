version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=sns_db
      - POSTGRES_USER=sns_user
      - POSTGRES_PASSWORD=sns_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api_server:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  api_tests:
    build: .
    command: python manage.py test
    volumes:
      - .:/app
    depends_on:
      - db

volumes:
  postgres_data:
