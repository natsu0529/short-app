services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=sns_db
      - POSTGRES_USER=sns_user
      - POSTGRES_PASSWORD=sns_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api_server:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=sns_db
      - POSTGRES_USER=sns_user
      - POSTGRES_PASSWORD=sns_password
    depends_on:
      - db

  api_tests:
    build: .
    command: pytest
    volumes:
      - .:/app
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=sns_db
      - POSTGRES_USER=sns_user
      - POSTGRES_PASSWORD=sns_password
    depends_on:
      - db

volumes:
  postgres_data:
